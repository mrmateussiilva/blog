<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head.html" . }}
    <!-- Anti-flash: aplica tema antes de renderizar -->
    <script>
        (function () { var s = localStorage.getItem('theme'), d = window.matchMedia('(prefers-color-scheme: dark)').matches; document.documentElement.setAttribute('data-theme', s || (d ? 'dark' : 'light')); })();
    </script>
</head>

<body>
    <div id="progress-bar"></div>
    {{ partial "header.html" . }}
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}

    <script src="{{ " js/main.js" | relURL }}"></script>
</body>

</html>
