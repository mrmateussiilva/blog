{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="post-list">
    {{ range .Paginator.Pages }}
    <li class="post-item">
        <div class="post-meta">{{ .Date.Format "02 Jan 2006" }}</div>
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="post-summary">
            {{ .Summary | truncate 150 }}
        </div>
    </li>
    {{ end }}
</ul>
{{ partial "pagination.html" . }}
{{ end }}
