<header>
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" {{ if or (eq $.RelPermalink .URL) (and (eq .URL "/" ) (eq $.RelPermalink "/" ))
                }}class="active" {{ end }}>{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
