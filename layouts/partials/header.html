<header>
    <div class="container">
        <a href="{{ .Site.BaseURL }}" class="site-title">
            <!-- Minimalist Sapphire Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="safira-icon">
                <path d="M6 3h12l4 6-10 13L2 9z" />
                <path d="M11 3 L8 9 L12 22 L16 9 L13 3" opacity="0.5" />
            </svg>
            {{ .Site.Title }}
        </a>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" {{ if or (eq $.RelPermalink .URL) (and (eq .URL "/" ) (eq $.RelPermalink "/" ))
                }}class="active" {{ end }}>{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
