<header>

        <a href="{{ .Site.BaseURL }}" class="site-title">
            <span class="icon">&lt;/&gt;</span>
            {{ .Site.Title }}
        </a>
        <button class="nav-toggle" onclick="document.querySelector('nav').classList.toggle('open')"
            aria-label="Abrir menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" {{ if or (eq $.RelPermalink .URL) (and (eq .URL "/" ) (eq $.RelPermalink "/" )) }}
                class="active" {{ end }}>{{ .Name }}</a>
            {{ end }}
        </nav>
